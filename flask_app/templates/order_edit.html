{% extends 'orders.html' %}

{% block body %}

<div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-3">Change Order</h2>
    <a href="/">Back to purchases</a>
</div id="errors_div">
<div>

</div>
<form action="/order_update/" method="post">
    <div class="row">
        <input type="hidden" name="order_id" value="{{order.id}}">
        <label for="customer_name" class="col-3 py-2 my-3">Customer Name</label >
        <input type="text" name="customer_name" value="{{order.customer_name}}" class="col-8 py-2 my-3">
    </div>
    <div class="row">
        <label for="cookie_type" class="col-3 py-2 my-3">Cookie Type</label >
        <input type="text" name="cookie_type" value="{{order.cookie_type}}" class="col-8 py-2 my-3 ">
    </div>
    <div class="row">
        <label for="number_of_boxes" class="col-3 py-2 my-3">Number of Boxes</label>
        <input type="number" name="number_of_boxes" value="{{order.number_of_boxes}}" class="col-8 py-2 my-3 ">
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <input type="submit" value="Log" class="m-3 px-5 py-2">
    </div> 
</form>

{% endblock body %}
