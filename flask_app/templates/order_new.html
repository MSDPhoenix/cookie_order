{% extends 'orders.html' %}

{% block body %}

<div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-3">Log a New Order</h2>
    <a href="/">Back to purchases</a>
</div>
<div id="errors_div">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="red">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<form action="/order_save/" method="post">
    <div class="row">
        <label for="customer_name" class="col-3 py-2 my-3">Customer Name</label >
        <input type="text" name="customer_name" id="" class="col-8 py-2 my-3" value="{{session['customer_name']}}">
    </div>
    <div class="row">
        <label for="cookie_type" class="col-3 py-2 my-3">Cookie Type</label >
        <input type="text" name="cookie_type" id="" class="col-8 py-2 my-3 " value="{{session['cookie_type']}}">
    </div>
    <div class="row">
        <label for="number_of_boxes" class="col-3 py-2 my-3">Number of Boxes</label>
        <input type="number" name="number_of_boxes" id="" class="col-8 py-2 my-3 " value="{{session['number_of_boxes']}}">
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <input type="submit" value="Log" class="m-3 px-5 py-2">
    </div> 
</form>

{% endblock body %}
